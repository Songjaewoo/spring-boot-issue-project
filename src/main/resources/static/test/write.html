<!DOCTYPE HTML>
<html>
<head>
	<title>write</title>
	
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<link rel="stylesheet" href="/css/semantic.css">
	
	<script src="/js/jquery-1.11.1.js"></script>
	<script src="/js/semantic.js"></script>
	
	<script src="/js/jquery.bootpag.js"></script>
	<script src="/js/ckeditor/ckeditor.js"></script>
	<script src="/js/common/commonUtil.js"></script>
	<script src="/js/common/init.js"></script>
</head>
<body>
	<div class="ui left inverted vertical menu sidebar">
		<a class="item">Item 1</a>
		<a class="item">Item 1</a>
	</div>
	
	<div class="pusher">
		<div class="ui menu">
			<a class="item toggle-sidebar">
				<i class="sidebar icon"></i>
			</a>
		</div>

		<div class="ui container">
			<div class="ui form">
				<div class="field">
					<label>제목</label>
					<input type="text">
				</div>
				
				<div class="field">
					<label>내용</label>
					<textarea id="post-description"></textarea>
				</div>
			</div>
			
			<div class="ui divider"></div>
				
			<div class="ui button">목록</div>
			<div class="ui button">저장</div>
		</div>
	</div>

	<script>
		$(document).ready(function() {
			$('.toggle-sidebar').click(function() {
				$('.menu.sidebar').sidebar('toggle');
			});
		})
		
		CKEDITOR.replace('post-description', {
			language: 'en',
			customConfig: '/js/ckeditor/customConfig.js',
			contentsCss: 'p {margin:0;}'
		});
	</script>
</body>
</html>
